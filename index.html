<input type="text" id="search" placeholder="Search..." onkeyup="searchPost(this.value)">

<script>
function searchPost(query) {
    const searchResult = document.getElementById('search-result');
    if (!query) {
        searchResult.innerHTML = '';
        return;
    }
    fetch('/Azureaspirant/search.json').then(response => response.json()).then(posts => {
        let matchedPosts = posts.filter(post => post.title.includes(query) || post.text.includes(query));
        searchResult.innerHTML = matchedPosts.map(post => `<li><a href="${post.path}">${post.title}</a></li>`).join('');
    });
}
</script>
